 <h2>Formulario de Contacto</h2>

<form action="#">
  <label for="nombre">Nombre:</label><br>
  <input type="text" id="nombre" name="nombre"><br><br>

  <label for="correo">Correo Electrónico:</label><br>
  <input type="email" id="correo" name="correo"><br><br>

  <label for="mensaje">Mensaje:</label><br>
  <textarea id="mensaje" name="mensaje" rows="4" cols="40"></textarea><br><br>
  <label for="contacto">Elegir compañero a contactar:</label>
  <select name="contacto" id="contacto">
  <option value="">-- Seleccionar --</option>
  <option value="Azucena">Azucena</option>
  <option value="Jimena">Jimena</option>
  <option value="Lizeth">Lizeth</option>
  <option value="karina">Karina</option>
  <option value="Sebastian">Sebastián</option>
  <option value="Cristian">Cristian</option>
  <option value="Osmar">Osmar</option>
</select><br>
<br><br>

  <input type="submit" value="Enviar">
</form>
